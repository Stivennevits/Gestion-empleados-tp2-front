<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Crear Nuevo Empleado</h3>
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group">
            <label>Numero de Documento: </label>
            <input type="number"
            class="form-control"
            id="nro_documento"
            [(ngModel)] = "empleado.nro_documento"
            name="nro_documento"
            >
        </div>

        <div class="form-group">
            <label>Nombre: </label>
            <input type="text"
            class="form-control"
            id="nombre"
            [(ngModel)] = "empleado.nombre"
            name="nombre"
            >
        </div>

        <div class="form-group">
            <label>Apellido: </label>
            <input type="text"
            class="form-control"
            id="apellido"
            [(ngModel)] = "empleado.apellido"
            name="apellido"
            >
        </div>

        <div class="form-group">
            <label>Email: </label>
            <input type="email"
            class="form-control"
            id="email"
            [(ngModel)] = "empleado.email"
            name="email"
            >
        </div>

        <div class="form-group">
            <label>fecha de nacimiento: </label>
            <input type="date"
            class="form-control"
            id="fecha_nacimiento"
            [(ngModel)] = "empleado.fecha_nacimiento"
            name="fecha_nacimiento"
            >
        </div>

        <div class="form-group">
            <label>fecha De ingreso: </label>
            <input type="date"
            class="form-control"
            id="fecha_ingreso"
            [(ngModel)] = "empleado.fecha_ingreso"
            name="fecha_ingreso"
            >
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
